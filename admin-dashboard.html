<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MediGest â€“ Dashboard do Cuidador</title>

  <!-- Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background-color: #e9f7e9">
  <div class="container d-flex justify-content-center">
    <div style="max-width: 700px; width: 100%;" class="mt-5">

      <!-- Topo: tÃ­tulo e botÃ£o sair -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="fas fa-clipboard-list me-2"></i>Dashboard do Cuidador</h2>
        <button class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#logoutModal">
          <i class="fas fa-sign-out-alt me-1"></i> Sair
        </button>
      </div>

      <!-- Medicamentos -->
      <div class="card p-4 mb-4">
        <h4 class="mb-3"><i class="fas fa-capsules me-2 text-danger"></i>Medicamentos</h4>
        <form id="medication-form" class="mb-3">
          <input type="text" id="name" placeholder="Nome" class="form-control mb-2" required />
          <input type="text" id="dosage" placeholder="Dosagem" class="form-control mb-2" required />
          <input type="text" id="frequency" placeholder="FrequÃªncia" class="form-control mb-2" required />
          <input type="date" id="startDate" class="form-control mb-2" required />
          <input type="date" id="endDate" class="form-control mb-2" required />
          <button type="submit" class="btn btn-success w-100">Criar Medicamento</button>
          <div id="status" class="mt-2 text-success"></div>
        </form>
        <div id="lista-meds-container"></div>
      </div>

      <!-- AssociaÃ§Ã£o -->
      <div class="card p-4 mb-4">
        <h4 class="mb-3">ðŸ”— Associar Paciente</h4>
        <input type="text" id="pacienteId" placeholder="ID do paciente" class="form-control mb-2" />
        <button id="associar-btn" class="btn btn-primary w-100">Associar</button>
        <div id="associar-status" class="mt-2 text-info"></div>
      </div>

      <!-- Pacientes -->
      <div class="card p-4 mb-4">
        <h4 class="mb-3">ðŸ‘¥ Pacientes Associados</h4>
        <div id="pacientes-container"></div>
      </div>

    </div>
  </div>

  <!-- Modal de ConfirmaÃ§Ã£o de Logout -->
  <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="logoutModalLabel">Terminar SessÃ£o</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          Tens a certeza que queres terminar a tua sessÃ£o?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-danger" id="confirmarLogout">Sair da conta</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="./js/admin-dashboard.js"></script>
  <script type="module">
    import { supabase } from './js/supabaseClient.js'

    document.getElementById('confirmarLogout').addEventListener('click', async () => {
      await supabase.auth.signOut()
      window.location.href = 'index.html'
    })
  </script>
</body>
</html>
