<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MediGest – Registo</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #e5f5e0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      max-width: 450px;
      width: 100%;
      padding: 30px;
      border-radius: 15px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: #198754;
      font-weight: 600;
    }

    .btn-success {
      background-color: #198754;
      border-color: #198754;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 class="text-center mb-4">Criar Conta</h2>

    <form id="signup-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required />
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Palavra-passe</label>
        <input type="password" class="form-control" id="password" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Tipo de utilizador</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="admin" value="admin" required />
          <label class="form-check-label" for="admin">Cuidador</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="role" id="patient" value="patient" required />
          <label class="form-check-label" for="patient">Paciente</label>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Registar</button>
      </div>
    </form>

    <p class="mt-3 text-center">Já tens conta? <a href="login.html">Iniciar Sessão</a></p>
    <p id="status" class="text-danger text-center mt-2"></p>
  </div>

  <script src="./js/signup.js" type="module"></script>
</body>
</html>
